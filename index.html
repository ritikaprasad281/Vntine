<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Arial', sans-serif;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    position: relative;
    width: 320px;
  }

  h1 {
    margin-bottom: 30px;
    color: #ff4d6d;
  }

  button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: relative;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    margin-right: 10px;
  }

  #noBtn {
    background: #ddd;
    position: absolute;
  }

  .celebrate {
    display: none;
    font-size: 22px;
    color: #ff4d6d;
  }

  .hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-800px) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="card" id="card">

  <button id="yesBtn">Yes â¤ï¸</button>
  <button id="noBtn">No ğŸ™ƒ</button>

  <div class="celebrate" id="celebrate">
    ğŸ‰ YAYYYY!!! ğŸ‰ <br><br>
    Thank you for being mine ğŸ’–  
    Iâ€™m really grateful for you.
  </div>
</div>

<div class="hearts" id="hearts"></div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const celebrate = document.getElementById("celebrate");
  const card = document.getElementById("card");
  const hearts = document.getElementById("hearts");

  // Initial position of No button
  noBtn.style.top = "150px";
  noBtn.style.left = "180px";

  noBtn.addEventListener("mouseenter", () => {
    const x = Math.random() * 250;
    const y = Math.random() * 200;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";

  function launchHearts() {

      heart.className = "heart";

      heart.style.bottom = "0px";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      hearts.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }, 200);
  }
</script>

</body>
</html>
